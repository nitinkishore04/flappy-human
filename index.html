<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sad Flappy Bird</title>

<style>
  body {
    margin: 0;
    background: #70c5ce;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  canvas {
    background: linear-gradient(#70c5ce, #ffffff);
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }

  #msg {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-weight: bold;
    text-shadow: 1px 1px 2px black;
  }
</style>
</head>

<body>

<div id="msg">Tap / Click / Space = Flap</div>
<canvas id="game"></canvas>

<audio id="loseSound" preload="auto">
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const sound = document.getElementById("loseSound");

/* ========= BASE SIZE ========= */
const BASE_W = 400;
const BASE_H = 600;

/* ========= RESPONSIVE ========= */
function resizeCanvas() {
  let scale = Math.min(
    window.innerWidth / BASE_W,
    window.innerHeight / BASE_H
  );

  canvas.width = BASE_W * scale;
  canvas.height = BASE_H * scale;

  ctx.setTransform(scale, 0, 0, scale, 0, 0);
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* ========= IMAGE ========= */
const birdImg = new Image();
birdImg.src = "Img.png";

/* ========= STATE ========= */
let gameStarted = false;
let gameOver = false;
let audioPlaying = false;
let showFinalMsg = false;

let bird = {
  x: 80,
  y: 200,
  w: 60,
  h: 60,
  gravity: 0.32,
  lift: -7,
  velocity: 0
};

let pipes = [];
let frame = 0;
let score = 0;

/* ========= CONTROLS ========= */
document.addEventListener("keydown", e => {
  if (e.code === "Space") flap();
});
document.addEventListener("click", flap);
document.addEventListener("touchstart", flap);

function flap() {

  /* Start game first time */
  if (!gameStarted) {
    gameStarted = true;
    return;
  }

  /* ðŸš« Block restart while audio plays */
  if (audioPlaying) return;

  if (gameOver) {
    resetGame();
    return;
  }

  bird.velocity = bird.lift;
}

/* ========= GAME OVER ========= */
function triggerGameOver() {
  if (!gameOver) {
    gameOver = true;
    audioPlaying = true;

    sound.currentTime = 0;
    sound.play();

    sound.onended = () => {
      audioPlaying = false;
      showFinalMsg = true;
    };
  }
}

/* ========= PIPES ========= */
function spawnPipe() {
  let gap = 150;
  let top = Math.random() * 300 + 50;

  pipes.push({
    x: BASE_W,
    top: top,
    bottom: BASE_H - top - gap,
    w: 70,
    passed: false
  });
}

/* ========= UPDATE ========= */
function update() {

  if (!gameStarted || gameOver) return;

  frame++;
  if (frame % 90 === 0) spawnPipe();

  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  if (bird.y + bird.h > BASE_H || bird.y < 0) {
    triggerGameOver();
  }

  pipes.forEach(p => {
    p.x -= 1.6;

    if (
      bird.x < p.x + p.w &&
      bird.x + bird.w > p.x &&
      (bird.y < p.top || bird.y + bird.h > BASE_H - p.bottom)
    ) {
      triggerGameOver();
    }

    if (!p.passed && bird.x > p.x + p.w) {
      score++;
      p.passed = true;
    }
  });

  pipes = pipes.filter(p => p.x + p.w > 0);
}

/* ========= DRAW ========= */
function draw() {
  ctx.clearRect(0, 0, BASE_W, BASE_H);

  /* Bird */
  ctx.save();
  ctx.beginPath();
  ctx.arc(
    bird.x + bird.w/2,
    bird.y + bird.h/2,
    bird.w/2,
    0,
    Math.PI * 2
  );
  ctx.clip();

  if (birdImg.complete) {
    ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);
  }
  ctx.restore();

  /* Pipes */
  ctx.fillStyle = "#2ecc71";
  pipes.forEach(p => {
    ctx.fillRect(p.x, 0, p.w, p.top);
    ctx.fillRect(
      p.x,
      BASE_H - p.bottom,
      p.w,
      p.bottom
    );
  });

  /* Score */
  if (gameStarted) {
    ctx.fillStyle = "#fff";
    ctx.font = "30px Arial";
    ctx.fillText(score, 20, 50);
  }

  /* ========= START SCREEN ========= */
  if (!gameStarted) {
    ctx.fillStyle = "rgba(0,0,0,0.6)";
    ctx.fillRect(0,0,BASE_W,BASE_H);

    ctx.fillStyle = "#fff";
    ctx.font = "40px Arial";
    ctx.fillText("Sad Flappy Bird", 60, 250);

    ctx.font = "22px Arial";
    ctx.fillText("Tap / Click to Start", 90, 310);
  }

  /* ========= GAME OVER ========= */
  if (gameOver) {
    ctx.fillStyle = "rgba(0,0,0,0.7)";
    ctx.fillRect(0,0,BASE_W,BASE_H);

    ctx.fillStyle = "#ff4444";
    ctx.font = "40px Arial";
    ctx.fillText("Game Over", 100, 240);

    if (!showFinalMsg) {
      ctx.fillStyle = "#fff";
      ctx.font = "26px Arial";
      ctx.fillText("You Lost ðŸ˜¢", 120, 290);
      ctx.font = "18px Arial";
      ctx.fillText("Wait for judgement...", 105, 330);
    }

    if (showFinalMsg) {
      ctx.fillStyle = "#fff";
      ctx.font = "28px Arial";
      ctx.fillText("Lawden Bhojyam ðŸ’€", 90, 290);
      ctx.font = "20px Arial";
      ctx.fillText("Tap / Click to Restart", 95, 330);
    }
  }
}

/* ========= RESET ========= */
function resetGame() {
  bird.y = 200;
  bird.velocity = 0;
  pipes = [];
  score = 0;
  frame = 0;
  gameOver = false;
  showFinalMsg = false;
}

/* ========= LOOP ========= */
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
