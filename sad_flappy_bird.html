<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sad Flappy Bird</title>
  <style>
    body {
      margin: 0;
      background: #70c5ce;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(#70c5ce, #ffffff);
    }
    #msg {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 20px;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

<div id="msg">Click / Space = Flap</div>
<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ========= LOAD SAD FACE IMAGE ========= */
/* Replace src with your emoji/sad face PNG if needed */
const birdImg = new Image();
birdImg.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAAAACACAYAAADDPmHLAA..."; 
// â†‘ OPTIONAL: Replace with your own sad face image URL/base64

/* ========= GAME VARIABLES ========= */
let bird = {
  x: 80,
  y: 200,
  w: 60,
  h: 60,
  gravity: 0.5,
  lift: -9,
  velocity: 0
};

let pipes = [];
let frame = 0;
let score = 0;
let gameOver = false;

/* ========= CONTROLS ========= */
document.addEventListener("keydown", e => {
  if (e.code === "Space") flap();
});
document.addEventListener("click", flap);

function flap() {
  if (gameOver) {
    resetGame();
    return;
  }
  bird.velocity = bird.lift;
}

/* ========= PIPE SPAWN ========= */
function spawnPipe() {
  let gap = 150;
  let top = Math.random() * 300 + 50;

  pipes.push({
    x: canvas.width,
    top: top,
    bottom: canvas.height - top - gap,
    w: 70,
    passed: false
  });
}

/* ========= GAME LOOP ========= */
function update() {
  if (gameOver) return;

  frame++;

  if (frame % 90 === 0) spawnPipe();

  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  /* Ground / Ceiling collision */
  if (bird.y + bird.h > canvas.height || bird.y < 0) {
    gameOver = true;
  }

  /* Pipes */
  pipes.forEach(p => {
    p.x -= 2.5;

    /* Collision */
    if (
      bird.x < p.x + p.w &&
      bird.x + bird.w > p.x &&
      (bird.y < p.top || bird.y + bird.h > canvas.height - p.bottom)
    ) {
      gameOver = true;
    }

    /* Score */
    if (!p.passed && bird.x > p.x + p.w) {
      score++;
      p.passed = true;
    }
  });

  pipes = pipes.filter(p => p.x + p.w > 0);
}

/* ========= DRAW ========= */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* Bird (Sad Face) */
  if (birdImg.complete) {
    ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);
  } else {
    /* Fallback sad circle */
    ctx.fillStyle = "#ffcc00";
    ctx.beginPath();
    ctx.arc(bird.x+30, bird.y+30, 30, 0, Math.PI*2);
    ctx.fill();
  }

  /* Pipes */
  ctx.fillStyle = "#2ecc71";
  pipes.forEach(p => {
    ctx.fillRect(p.x, 0, p.w, p.top);
    ctx.fillRect(
      p.x,
      canvas.height - p.bottom,
      p.w,
      p.bottom
    );
  });

  /* Score */
  ctx.fillStyle = "#fff";
  ctx.font = "30px Arial";
  ctx.fillText(score, 20, 50);

  /* Game Over */
  if (gameOver) {
    ctx.fillStyle = "rgba(0,0,0,0.6)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "#fff";
    ctx.font = "40px Arial";
    ctx.fillText("Game Over", 100, 280);
    ctx.font = "20px Arial";
    ctx.fillText("Click to Restart", 120, 320);
  }
}

/* ========= RESET ========= */
function resetGame() {
  bird.y = 200;
  bird.velocity = 0;
  pipes = [];
  score = 0;
  frame = 0;
  gameOver = false;
}

/* ========= LOOP ========= */
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
